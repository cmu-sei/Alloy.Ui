<mat-sidenav-container
  class="appcontent-container"
  autosize
  *ngIf="isSuperUser"
>
  <mat-sidenav
    class="appbarmenu-container"
    #sidenav
    mode="side"
    [(opened)]="isSidebarOpen"
  >
    <mat-list class="list-container">
      <mat-list-item>
        <a class="nolink" [routerLink]="['/']">
          <div fxLayout="row" fxLayoutAlign="start center">
            <mat-icon
              class="alloy-icon"
              svgIcon="ic_crucible_alloy"
            ></mat-icon>
            <h3 class="icon-text">Administration</h3>
          </div>
        </a>
        <mat-divider></mat-divider>
      </mat-list-item>
      <mat-list-item
        class="list-item showhand highlight"
        (click)="adminGotoEventTemplates()"
        title="Show Event Templates"
      >
        <div class="lefticon">
          <mat-icon
            class="icon-35px"
            svgIcon="clipboard_outline"
            [ngStyle]="{'color': topBarColor}"
          ></mat-icon>
        </div>

        <div class="application-name">
          {{ eventTemplatesText }}
        </div>

        <div>
          <button mat-icon-button>
            <mat-icon class="icon-color" svgIcon="ic_chevron_right"></mat-icon>
          </button>
        </div>
      </mat-list-item>
      <mat-list-item
        class="list-item showhand highlight"
        (click)="adminGotoEvents()"
        title="Show Events"
      >
        <div class="lefticon">
          <mat-icon
            class="icon-35px"
            svgIcon="clipboard_play_outline"
            [ngStyle]="{'color': topBarColor}"
          ></mat-icon>
        </div>

        <div class="application-name">
          {{ eventsText }}
        </div>

        <div>
          <button
            mat-icon-button
            (click)="adminGotoEvents()"
          >
            <mat-icon
              svgIcon="ic_chevron_right"
              class="icon-color"
            ></mat-icon>
          </button>
        </div>
      </mat-list-item>
    </mat-list>
    <img
      class="crucible-logo"
      [src]="
        (theme$ | async) === 'light-theme'
          ? '/assets/img/crucible-logo-light.png'
          : '/assets/img/crucible-logo-dark.png'
      "
    />
  </mat-sidenav>
  <mat-sidenav-content>
    <app-topbar
      [title]="showStatus"
      [topbarColor]="topBarColor"
      [topbarTextColor]="topBarTextColor"
      [topbarView]="TopbarView.ALLOY_ADMIN"
    ></app-topbar>
    <app-event-templates
      *ngIf="showStatus === eventTemplatesText"
    ></app-event-templates>
    <app-events
      *ngIf="showStatus === eventsText"
      [refresh]="shouldUpdateEvents"
    ></app-events>
  </mat-sidenav-content>
</mat-sidenav-container>
