<div *ngIf="eventTemplate !== undefined">
  <div fxLayout="row" class="add-margin">
    <div fxFlex fxFlexOffset="10">
      <mat-form-field class="full-width">
        <input type="text" matInput [formControl]="eventTemplateNameFormControl" placeholder="Name (required)" (blur)="saveEventTemplate('name')"
          value="{{eventTemplate.name}}" [errorStateMatcher]="matcher">
        <mat-error *ngIf="eventTemplateNameFormControl.hasError('minlength') && !eventTemplateNameFormControl.hasError('required')">
          Must contain 4 or more characters
        </mat-error>
        <mat-error *ngIf="eventTemplateNameFormControl.hasError('required')">
          Name is <strong>required</strong>
        </mat-error>
      </mat-form-field>
    </div>
  </div>

  <div fxLayout="row" class="add-margin">
    <div fxFlex fxFlexOffset="10">
      <mat-form-field class="full-width">
        <textarea matInput placeholder="Event Template Description" [formControl]="descriptionFormControl"
          (blur)="saveEventTemplate('description')" value="{{eventTemplate.description}}" [errorStateMatcher]="matcher"></textarea>
      </mat-form-field>
    </div>
  </div>

  <div fxLayout="row" class="add-margin">
    <div fxFlex fxFlexOffset="10">
      <mat-form-field class="full-width">
        <input matInput placeholder="Duration Hours" [formControl]="durationHoursFormControl" (blur)="saveEventTemplate('durationHours')"
          value="{{eventTemplate.durationHours}}" [errorStateMatcher]="notAnIntegerErrorState">
        <mat-error *ngIf="durationHoursFormControl.hasError('notAnInteger')">
          Duration Hours must be an <strong>integer</strong>
        </mat-error>
      </mat-form-field>
    </div>
  </div>

  <div fxLayout="row" class="add-margin">
    <div fxFlex fxFlexOffset="10">
      <mat-form-field class="full-width">
        <input matInput type="text" [formControl]="viewSearchControl" [matAutocomplete]="autoView" placeholder="Player View Template">
        <button
          mat-icon-button
          matPrefix
          ngxClipboard
          [cbContent]="eventTemplate.viewId"
          title="Copy:  {{eventTemplate.viewId}}">
          <mat-icon
            class="icon-color icon-20px"
            svgIcon="ic_clipboard_copy"
          ></mat-icon>
        </button>
        <mat-autocomplete #autoView="matAutocomplete" ngDefaultControl [displayWith]="selectedViewName" placeholder="Select a View Template" [(ngModel)]="viewIdFormControl.value"
              (optionSelected)="saveEventIds($event, 'viewId')" (opened)="filterViews()" (closed)="viewSearchControl.setValue('')">
          <mat-option [value]="null">None</mat-option>
          <mat-option *ngFor="let view of (filteredViewList | async)" [value]="view.id">
            {{view.name}}
          </mat-option>
        </mat-autocomplete>
      </mat-form-field>
    </div>
  </div>

  <div fxLayout="row" class="add-margin">
    <div fxFlex fxFlexOffset="10">
      <mat-form-field class="full-width">
        <input matInput type="text" [formControl]="directorySearchControl" [matAutocomplete]="autoDirectory" placeholder="Caster Directory">
        <button
          mat-icon-button
          matPrefix
          ngxClipboard
          [cbContent]="eventTemplate.directoryId"
          title="Copy:  {{eventTemplate.directoryId}}"
        >
          <mat-icon
            class="icon-color icon-20px"
            svgIcon="ic_clipboard_copy"
          ></mat-icon>
        </button>
        <mat-autocomplete #autoDirectory="matAutocomplete" ngDefaultControl [displayWith]="selectedDirectoryName" placeholder="Select a Directory" [(ngModel)]="directoryIdFormControl.value"
              (optionSelected)="saveEventIds($event, 'directoryId')" (opened)="filterDirectories()" (closed)="directorySearchControl.setValue('')">
          <mat-option [value]="null">None</mat-option>
          <mat-option *ngFor="let directory of (filteredDirectoryList | async)" [value]="directory.id">
            {{directory.name}}
          </mat-option>
        </mat-autocomplete>
      </mat-form-field>
    </div>
  </div>

  <div fxLayout="row" class="add-margin">
    <div fxFlex fxFlexOffset="10">
      <mat-form-field class="full-width">
        <input matInput type="text" [formControl]="scenarioTemplateSearchControl" [matAutocomplete]="autoScenarioTemplate" placeholder="Steamfitter Scenario Template">
        <button
          mat-icon-button
          matPrefix
          ngxClipboard
          [cbContent]="eventTemplate.scenarioTemplateId"
          title="Copy:  {{eventTemplate.scenarioTemplateId}}"
        >
          <mat-icon
            class="icon-color icon-20px"
            svgIcon="ic_clipboard_copy"
          ></mat-icon>
        </button>
        <mat-autocomplete #autoScenarioTemplate="matAutocomplete" ngDefaultControl [displayWith]="selectedScenarioTemplateName" placeholder="Select a Scenario Template" [(ngModel)]="scenarioTemplateIdFormControl.value"
              (optionSelected)="saveEventIds($event, 'scenarioTemplateId')" (opened)="filterScenarioTemplates()" (closed)="scenarioTemplateSearchControl.setValue('')">
          <mat-option [value]="null">None</mat-option>
          <mat-option *ngFor="let scenarioTemplate of (filteredScenarioTemplateList | async)" [value]="scenarioTemplate.id">
            {{scenarioTemplate.name}}
          </mat-option>
        </mat-autocomplete>
      </mat-form-field>
    </div>
  </div>

  <div fxLayout="row" class="add-margin">
    <div fxFlex fxFlexOffset="10">
      <mat-checkbox [formControl]="isPublishedFormControl" placeholder="Public" (change)="saveEventTemplate('isPublished')"
        value="{{eventTemplate.isPublished}}">Publish For Use</mat-checkbox>
    </div>
  </div>

  <div fxLayout="row" class="add-margin">
    <div fxFlex fxFlexOffset="10">
      <mat-checkbox [formControl]="useDynamicHostFormControl" placeholder="Public" (change)="saveEventTemplate('useDynamicHost')"
        value="{{eventTemplate.useDynamicHost}}">Use Dynamic Host</mat-checkbox>
    </div>
  </div>

  <div fxLayout="row" class="bottom-button">
    <div fxFlex fxLayoutAlign="left" class="delete-button">
      <button mat-stroked-button (click)="cloneEventTemplate()" class="clone-button">Clone this Event Template</button>
    </div>
    <div fxFlex fxLayoutAlign="center" class="delete-button">
      <button mat-stroked-button (click)="closePanel.emit(true)">Done</button>
    </div>
    <div fxFlex fxLayoutAlign="end" class="delete-button">
      <button mat-stroked-button (click)="deleteEventTemplate()">Delete this Event Template</button>
    </div>
  </div>
  <div>&nbsp;</div>

</div>
