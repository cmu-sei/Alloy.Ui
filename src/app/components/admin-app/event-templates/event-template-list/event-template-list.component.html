<div fxLayout="row" fxLayoutAlign="start center">
  <div class="sp-icon">
    <mat-icon
      class="icon35px"
      svgIcon="clipboard_outline"
      [ngStyle]="{ color: topBarColor }"
      alt="Event Templates"
    ></mat-icon>
  </div>
  <div fxLayout="row" fxLayoutAlign="start center" fxFlexOffset="5">
    <mat-icon
      class="text icon-24px search-icon"
      svgIcon="ic_magnify_search"
    ></mat-icon>
    <mat-form-field class="search-field">
      <input
        matInput
        type="text"
        [formControl]="searchControl"
        placeholder="Search"
      />
    </mat-form-field>
    <div class="clear-search">
      <button
        mat-icon-button
        fxLayoutAlign="start center"
        (click)="clearFilter()"
        title="Clear Search"
      >
        <mat-icon class="text icon-20px" svgIcon="ic_cancel_circle"></mat-icon>
      </button>
    </div>
  </div>
  <div class="add-new-button">
    <button mat-stroked-button (click)="addNewEventTemplate()">
      Add New Event Template
    </button>
  </div>
</div>

<mat-card *ngIf="isLoading" class="spinner">
  <mat-progress-spinner color="primary" mode="indeterminate">
  </mat-progress-spinner>
</mat-card>

<mat-accordion *ngIf="!isLoading" displayMode="flat" multi class="mat-table">
  <section
    matSort
    class="mat-elevation-z2 mat-header-row"
    (matSortChange)="sortData($event)"
  >
    <span class="mat-header-cell" mat-sort-header="name">Name</span>
    <span class="mat-header-cell">Description</span>
    <span class="mat-header-cell">Duration</span>
    <span class="mat-header-cell" mat-sort-header="dateCreated">Created</span>
  </section>

  <mat-expansion-panel
    *ngFor="let item of eventTemplates"
    [expanded]="item.id === eventTemplatesService.selectedEventTemplateId"
  >
    <mat-expansion-panel-header class="mat-row" (click)="togglePanel(item)">
      <span class="mat-cell">
        <button
          mat-icon-button
          ngxClipboard
          [cbContent]="item.id"
          (click)="$event.stopPropagation()"
          title="Copy:  {{ item.id }}"
          class="copy-button"
        >
          <mat-icon class="icon-20px" svgIcon="ic_clipboard_copy"></mat-icon>
        </button>
        {{ item.name }}
      </span>
      <span class="mat-cell detail-cell" title="{{ item.description }}">{{
        item.description && item.description.length > 80
          ? item.description.slice(0, 80) + ' ...'
          : item.description
      }}</span>
      <span class="mat-cell detail-cell">{{ item.durationHours }}</span>
      <span class="mat-cell detail-cell">{{
        item.dateCreated | date: 'yyyy-MM-dd'
      }}</span>
    </mat-expansion-panel-header>
    <app-event-template-edit
      [eventTemplate]="item"
      [viewList]="viewList"
      [directoryList]="directoryList"
      [scenarioTemplateList]="scenarioTemplateList"
      (closePanel)="togglePanel(item.id)"
    >
    </app-event-template-edit>
  </mat-expansion-panel>
</mat-accordion>
