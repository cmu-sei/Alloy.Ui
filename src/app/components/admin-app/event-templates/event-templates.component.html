<app-event-template-list *ngIf="!selectedEventTemplateId" class="background" fxFill fxLayout="row"
  fxLayoutAlign="center start" [isLoading]="loading$ | async" [eventTemplateList]="eventTemplates$" [adminMode]="true"
  (itemSelected)="selectedEventTemplateId = $event.toString()">
</app-event-template-list>
<app-event-template-list [viewList]="viewList" [directoryList]="directoryList" [eventTemplateList]="eventTemplates$"
  [eventTemplates]="eventTemplates$ | async"></app-event-template-list>


<app-event-template-memberships *ngIf="selectedEventTemplateId" [eventTemplateId]="selectedEventTemplateId"
  [embedded]="true" (goBack)="selectedEventTemplateId = null"></app-event-template-memberships>
