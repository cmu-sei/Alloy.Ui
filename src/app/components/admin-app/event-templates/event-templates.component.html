<div class="component-container mat-elevation-z8">
  @if (!selectedEventTemplateId) {
    <app-event-template-list [viewList]="viewList" [directoryList]="directoryList"
      [scenarioTemplateList]="scenarioTemplateList" [eventTemplates]="eventTemplates$ | async"
    (itemSelected)="selectedEventTemplateId = $event"></app-event-template-list>
  }

  @if (selectedEventTemplateId) {
    <app-event-template-memberships [eventTemplateId]="selectedEventTemplateId"
    [embedded]="true" (goBack)="selectedEventTemplateId = null"></app-event-template-memberships>
  }
</div>
