<div *ngIf="event">
  <div *ngIf="embedded" class="d-flex justify-content-center align-items-center">
    <button mat-icon-button (click)="goBack.emit()" matTooltip="Return">
      <mat-icon class="mdi-24px" fontIcon="mdi-keyboard-return"></mat-icon>
    </button>
    <h1>{{ event.name }}</h1>
  </div>
  <div class="d-flex gap-5 justify-content-center">
    <app-event-membership-list [users]="nonMembers$ | async" [groups]="groupNonMembers$ | async" [canEdit]="canEdit"
      (createMembership)="createMembership($event)"></app-event-membership-list>

    <app-event-member-list [memberships]="memberships$ | async" [users]="members$ | async"
      [groups]="groupMembers$ | async" [roles]="roles$ | async" [canEdit]="canEdit"
      (deleteMembership)="deleteMembership($event)" (editMembership)="editMembership($event)"></app-event-member-list>
  </div>
</div>
