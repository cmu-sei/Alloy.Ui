<!-- Event Templates -->
<div class="events-list-container elevate">
  <div class="cssLayoutRowStartCenter full-width">
    <div class="sp-icon">
      <mat-icon class="alloy-icon" svgIcon="ic_crucible_alloy"></mat-icon>
    </div>
    <div class="cssLayoutRowStartCenter title-div">
      <h2 class="text title-text">My Events</h2>
    </div>
    <div class="cssLayoutRowStartCenter search-div">
      <mat-form-field class="search-field">
        <input matInput [(ngModel)]="filterString" (keyup)="applyFilter($event.target.value)" placeholder="Search" />
        @if (filterString) {
        <button mat-icon-button matSuffix (click)="clearFilter()" title="Clear Search">
          <mat-icon style="transform: scale(0.85)" fontIcon="mdi-close-circle-outline"></mat-icon>
        </button>
        }
      </mat-form-field>
    </div>
    <div class="cssLayoutRowEndCenter logo-div">
      <img class="crucible-logo" [src]="
          (theme$ | async) === 'light-theme'
            ? 'assets/img/crucible-logo-light.png'
            : 'assets/img/crucible-logo-dark.png'
        " />
    </div>
  </div>
  @if (!doneLoading) {
  <mat-card class="spinner">
    <mat-progress-spinner color="primary" mode="indeterminate">
    </mat-progress-spinner>
  </mat-card>
  }
  <!-- Event Templates-->
  <mat-table #sortTemplate="matSort" [dataSource]="eventTemplateDataSource" matSort>
    @for (col of eventTemplateDisplayedColumns; track col; let i = $index) {
    <ng-container matColumnDef="{{ col }}">
      <mat-header-cell *matHeaderCellDef mat-sort-header>{{ col }}
      </mat-header-cell>
      <mat-cell *matCellDef="let element">
        <!-- Only Show link if its the first element-->
        @if (i === 0) {
        <div class="link-text">
          <a [routerLink]="['/templates', element.id]">{{ element.name }}</a>
        </div>
        } @else {
        {{ element[col] }}
        }
      </mat-cell>
    </ng-container>
    }

    <mat-header-row *matHeaderRowDef="eventTemplateDisplayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: eventTemplateDisplayedColumns"></mat-row>
  </mat-table>

  @if (eventTemplateDataSource.filteredData.length === 0) {
  <div>
    No results found
  </div>
  }
</div>
