<div
  class="app-events-container"
  fxLayout="column"
  fxLayoutAlign="center stretch"
  fxFlexFill
>
  <app-topbar
    *ngIf="!isIframe()"
    [title]="titleText"
    [topbarView]="TopbarView.ALLOY_HOME"
    [topbarColor]="topBarColor"
    [topbarTextColor]="topBarTextColor"
  >
  </app-topbar>
  <div *ngIf="eventTemplateId === undefined" class="background" fxFlex="1 0 93vh">
    <app-event-list></app-event-list>
  </div>

  <div *ngIf="eventTemplateId !== undefined" class="background" fxFlex="1 0 93vh">
    <app-event-info [eventTemplateId]="eventTemplateId"></app-event-info>
  </div>
</div>
